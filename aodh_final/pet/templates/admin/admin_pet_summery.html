<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table id="customers">
      <thead>
        <tr>
          <th>Date</th>
          <th>pet id</th>
          <th>Summary</th>
        </tr>
      </thead>
      {% for dat in dates%}
      <tbody>
        <tr>
          <td>{{dat.date}}</td>
          <td>{{pet_id}}</td>
          <form class=""  method="POST">
            {% csrf_token %}
            <td><input type="submit" value="view"></td>
            <input type="hidden" name="datename" value="{{dat.date}}">
          </form>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </body>
</html>
