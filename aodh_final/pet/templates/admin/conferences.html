<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
        <a href="{% url 'create_confernse'%}">Creat Confernse</a>
    <form  method="post">
      {% csrf_token %}
    {% for conference in conferences%}
<div class="" style="border:red solid 2px">
    <table>
      <tbody>
        <td><b>title:</b>
        {{conference.title|title}}</td>
        <td><b>location:</b>
        {{conference.location}}</td>
        <td>
          <b>date:</b>
          {{conference.date}}</td>
          <td>
            <b>time:</b>
            {{conference.timings}}</td>
    <table>
      <tbody>
        <td><b>content</b>
        {{conference.content|truncatewords:10}}</td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'view_confernse' pk=conference.pk %}">View</a></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<td><center><button type="submit">delete</center></button></td></td>
        <input type="hidden" name="con_pk" value="{{conference.id}}">
      </tbody>
    </table>
  </div>
    {% endfor %}
</form>
  </body>
</html>
